<script>

    // Function to toggle dark mode
    function toggleDarkMode() {
      const body = document.querySelector("body");
      body.classList.toggle("dark-mode");

      // Store the user's preference in local storage
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
    }

    // Check if user has a stored preference for dark mode
    const storedDarkMode = localStorage.getItem("darkMode");

    if (storedDarkMode === "true") {
      const body = document.querySelector("body");
      body.classList.add("dark-mode");
    }

  </script>
		
    <script>// Function to capture and download the chart area
      function captureChart() {
          // Get the SVG element
          const svg = document.getElementById('scatter-plot');
          const tooltip = d3.select("#tooltip");
      
          // Create a canvas element
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Set canvas size to match SVG
          const svgRect = svg.getBoundingClientRect();
          canvas.width = svgRect.width;
          canvas.height = svgRect.height;
          
          // Fill canvas with a white background
          ctx.fillStyle = '#FFFFFF';  // Set background to white
          ctx.fillRect(0, 0, canvas.width, canvas.height);  // Fill the entire canvas
          
          // Create an image from the SVG
          const img = new Image();
          const svgData = new XMLSerializer().serializeToString(svg);
          
          // Properly encode the SVG data
          const encodedData = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
          img.src = encodedData;
      
          img.onload = function() {
              // Draw the image on the canvas (on top of the white background)
              ctx.drawImage(img, 0, 0);
              
              // Convert canvas to image and trigger download
              const dataURL = canvas.toDataURL('image/png');
              const link = document.createElement('a');
              link.download = 'chart-screenshot.png';
              link.href = dataURL;
              link.click();
          };
      }
      
  
      // Add click event listener to the screenshot icon
      document.querySelector('.button-screenshot').addEventListener('click', captureChart);
  </script>
  <script>
		function setLanguage(language) {
  localStorage.setItem('preferredLanguage', language);
  // Update URL with language parameter
  const url = new URL(window.location.href);
  if (language === 'en') {
    url.searchParams.delete('lang');
  } else {
    url.searchParams.set('lang', language);
  }
  window.history.pushState({}, '', url);
  applyLanguage(language);
}

function getPreferredLanguage() {
  // Check URL parameter first
  const urlParams = new URLSearchParams(window.location.search);
  const langParam = urlParams.get('lang');
  if (langParam) {
    return langParam;
  }
  return localStorage.getItem('preferredLanguage') || getBrowserLanguage() || 'en';
}

function getBrowserLanguage() {
  return navigator.language.slice(0, 2);
}

function applyLanguage(language) {
  fetch(`locales/${language}.json`)
    .then(response => response.json())
    .then(translations => {
      // Update text content for elements with data-i18n attribute
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const keys = element.getAttribute('data-i18n').split('.');
        let value = translations;
        for (const key of keys) {
          value = value[key];
        }
        if (value) {
          element.textContent = value;
        }
      });

      // Update placeholders for elements with data-i18n-placeholder attribute
      document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        const value = translations[key];
        if (value) {
          element.placeholder = value;
        }
      });

      // Update meta tags
    });
}

// Initialize translations after DOM is fully loaded
document.addEventListener('DOMContentLoaded', function() {
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
});

</script>
