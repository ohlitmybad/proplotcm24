      function captureChart() {
          // Get the SVG element
          const svg = document.getElementById('scatter-plot');
          const tooltip = d3.select("#tooltip");
      
          // Create a canvas element
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Set canvas size to match SVG
          const svgRect = svg.getBoundingClientRect();
          canvas.width = svgRect.width;
          canvas.height = svgRect.height;
          
          // Fill canvas with a white background
          ctx.fillStyle = '#FFFFFF';  // Set background to white
          ctx.fillRect(0, 0, canvas.width, canvas.height);  // Fill the entire canvas
          
          // Create an image from the SVG
          const img = new Image();
          const svgData = new XMLSerializer().serializeToString(svg);
          
          // Properly encode the SVG data
          const encodedData = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
          img.src = encodedData;
      
          img.onload = function() {
              // Draw the image on the canvas (on top of the white background)
              ctx.drawImage(img, 0, 0);
              
              // Convert canvas to image and trigger download
              const dataURL = canvas.toDataURL('image/png');
              const link = document.createElement('a');
              link.download = 'chart-screenshot.png';
              link.href = dataURL;
              link.click();
          };
      }
      
  
      // Add click event listener to the screenshot icon
      document.querySelector('.button-screenshot').addEventListener('click', captureChart);
  </script>
  <script>
    
function getPreferredLanguage() {
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');
    if (langParam) {
      return langParam;
    }
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      return storedLang;
    }
    return getBrowserLanguage() || 'en';
  }
  
  function getBrowserLanguage() {
    return navigator.language.slice(0, 2);
  }

  function applyLanguage(language) {
    console.log(language);

    if (language === 'en') {
      return;
    }

    
    fetch(`locales/${language}.json`)
      .then(response => {
        // Don't throw an error, just return null if response is not OK
        return response.ok ? response.json() : null;
      })
      .then(translations => {
        // Only proceed if translations exist
        if (translations) {
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const keys = element.getAttribute('data-i18n').split('.');
            let value = translations;
            for (const key of keys) {
              if (value === undefined || value === null) break;
              value = value[key];
            }
            if (value) {
              if (element.tagName === 'META') {
              element.setAttribute('content', value);
          } else if (value.includes('<')) {
              element.innerHTML = value;
          } else {
              element.textContent = value;
          }          }
          });
        }
      })
      .catch(() => {
        // Completely empty catch block to silently ignore any errors
      });
  }
  
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
</script>
